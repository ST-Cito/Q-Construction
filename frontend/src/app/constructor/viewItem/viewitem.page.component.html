<div class="row">
    <div class="col-sm-7">

        <div class="btn-toolbar" role="toolbar" aria-label="..." style="margin-bottom:15px">
            <div class="btn-group" role="group" aria-label="...">
                <a (click)="back();" class="btn btn-info">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </a>
            </div>
        </div>
        <p><strong>[{{ item.uniqueCode }}] {{ item.domainTitle | translate }}</strong>: {{ item.learningObjectiveTitle}}</p>
        <app-edit-item [readonly]="true" [item]="item"></app-edit-item>
    </div>
    <div class="col-sm-5">
        <app-edit-notes [readonly]="true" [item]="item"></app-edit-notes>
    </div>
</div>
