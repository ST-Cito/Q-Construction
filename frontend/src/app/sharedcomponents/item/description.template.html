<form [formGroup]="this['editItemForm']" *ngIf="!this['readonly']">
    <div class="form-group question">
        <app-quill-editor [imageHandler]="this['imageHandler']" class="form-control input-lg" mode="simple" toggleToolbar="true"
            formControlName="bodyText" placeholder="{{'PLACEHOLDER_ITEMBODY' | translate}}">
        </app-quill-editor>
    </div>

    <!-- The description how a user must interact with the hotspot -->
    <div class="form-group description">
        <app-quill-editor class="form-control" mode="simple" toggleToolbar="true" formControlName="description" [imageHandler]="this['imageHandler']"
            placeholder="{{'PLACEHOLDER_ITEMTYPEDESCRIPTION' | translate}}">
        </app-quill-editor>
    </div>
</form>

<div *ngIf="this['readonly']" class="readonlyitem">
    <div class="form-group question">
        <app-htmlviewer class="form-control input-lg" [innerHTML]="item.bodyText"></app-htmlviewer>
    </div>

    <div class="form-group">
        <app-htmlviewer class="form-control" [innerHTML]="item.description"></app-htmlviewer>
    </div>
</div>
