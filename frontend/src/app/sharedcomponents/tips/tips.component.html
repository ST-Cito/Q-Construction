<div class="panel panel-default">
    <div class="panel-heading" (click)="toggleCollapse()">
        <h2 class="panel-title">{{ header }}
            <i class="pull-right" [ngClass]="collapsed ? 'fa fa-caret-right' : 'fa fa-caret-down'" aria-hidden="true" ></i>
        </h2>
    </div>
    <ul class="list-group" *ngIf="collapsed">
        <li class="list-group-item" *ngFor='let t of tiplist'>
            {{t}}
        </li>
    </ul>
</div>
