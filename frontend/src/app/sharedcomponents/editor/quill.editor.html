<div [ngClass]="'ui-widget ui-editor-container ui-corner-all'" [class]="styleClass" style="position:relative;">

    <div class="ui-editor-toolbar ui-widget-header ui-corner-top" *ngIf="mode=='custom'" [ngStyle]="{'display': (hideToolbar)? 'none': 'block'}">
        <ng-content select="app-quill-header"></ng-content>
    </div>
    <div class="ui-editor-toolbar ui-widget-header ui-corner-top" *ngIf="mode=='simple'" style="position:absolute;top:-40px;"
        [ngStyle]="{'display': (hideToolbar)? 'none': 'block'}">
        <span class="key">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-image"></button>
		</span>
    </div>
    <div class="ui-editor-toolbar ui-widget-header ui-corner-top" *ngIf="mode=='all'" [ngStyle]="{'display': (hideToolbar)? 'none': 'block'}">
        <span class="ql-formats">
            <select class="ql-header">
                <option value="1">Heading</option>
                <option value="2">Subheading</option>
                <option selected>Normal</option>
            </select>
            <select class="ql-font">
                <option selected>Sans Serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
        </span>
        <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <select class="ql-align">
                <option selected></option>
                <option value="center"></option>
                <option value="right"></option>
                <option value="justify"></option>
            </select>
        </span>
        <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-clean"></button>
        </span>
    </div>
    <div class="ui-editor-content" [ngStyle]="style" [ngStyle]="{'border-top': (hideToolbar)? '0': ''}"></div>
</div>
<div bsModal #imageModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="image modal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left"></h4>
        <button type="button" class="close pull-right" (click)="imageModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img style="max-width:100%;max-height:100%;"*ngIf="selectedImage" [src]="selectedImage" />
      </div>
    </div>
  </div>
</div>
